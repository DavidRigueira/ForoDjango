{% extends 'base_accounts.html' %}

{% block title %}Inicio de Sesion de Foro The Community{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Inicio de Sesion</h3>
          <form method="post" novalidate>
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            {% include 'includes/form.html' %}
            <button type="submit" class="btn btn-danger btn-block">Inicio de sesion</button>
          </form>
        </div>
        <div class="card-footer text-muted text-center">
          Nuevo en el foro de The Community ? <a href="{% url 'signup' %}">Registrarse</a>
        </div>
      </div>
      <div class="text-center py-2">
        <small>
          <a href="{% url 'password_reset' %}" class="text-muted">No te acuerdas de tu contrase√±a ?</a>
        </small>
      </div>
    </div>
  </div>
{% endblock %}
